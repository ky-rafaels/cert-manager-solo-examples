apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-1-5-4 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gloo-mesh 
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://charts.jetstack.io'
    targetRevision: v1.5.4 
    chart: cert-manager
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true